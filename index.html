<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Coffee" />
    <meta name="author" content="Andrey" />
    <title>Coffee Shop</title>

    <link rel="icon" href="images/favicon.png" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="cup bronze">
        <p class="price">$2</p>
        <img src="images/bronze.png" alt="bronze" />
        <h2>Bronze</h2>
        <p class="bottomtext">any cup of coffee until $3</p>
      </div>
      <div class="cup gold">
        <p class="price">$3</p>
        <img src="images/gold.png" alt="gold" />
        <h2>Gold</h2>
        <p class="bottomtext">any cup of coffee until $5</p>
      </div>
      <div class="cup silver">
        <p class="price">$2.5</p>
        <img src="images/silver.png" alt="silver" />
        <h2>Silver</h2>
        <p class="bottomtext">any cup of coffee until $4</p>
      </div>
    </div>
  </body>
</html>
